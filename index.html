<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<h2>Enter yes or no to each question below</h2>
		<form>
			Do ye like yer drinks strong?<br>
			<input type="radio" name="strong" value="1">Yes<input type="radio" name="strong" value="0">No<br>
			Do ye like it with a salty tang?<br>
			<input type="radio" name="salty" value="1">Yes<input type="radio" name="salty" value="0">No<br>
			Are ye a lubber who likes it bitter?<br>
			<input type="radio" name="bitter" value="1">Yes<input type="radio" name="bitter" value="0">No<br>
			Would ye like a bit of sweetness with yer poison?<br>
			<input type="radio" name="sweet" value="1">Yes<input type="radio" name="sweet" value="0">No<br>
			Are ye one for a fruity finish?<br>
			<input type="radio" name="fruity" value="1">Yes<input type="radio" name="fruity" value="0">No<br>
			<input type="button" value="button" id="button">
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
